services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: music
      POSTGRES_USER: music
      POSTGRES_PASSWORD: music
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music -d music"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/music
      SPRING_DATASOURCE_USERNAME: music
      SPRING_DATASOURCE_PASSWORD: music
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: