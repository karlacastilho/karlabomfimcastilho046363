server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/music}
    username: ${SPRING_DATASOURCE_USERNAME:music}
    password: ${SPRING_DATASOURCE_PASSWORD:music}

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

minio:
  publicUrl: ${MINIO_PUBLIC_URL:http://localhost:9000}
  accessKey: ${MINIO_ACCESS_KEY:minio}
  secretKey: ${MINIO_SECRET_KEY:minio123}
  bucket: ${MINIO_BUCKET:album-covers}

security:
  jwt:
    secret: ${JWT_SECRET:change-me-super-secret-change-me-super-secret}
    accessTokenMinutes: 5
    refreshTokenDays: 7

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}